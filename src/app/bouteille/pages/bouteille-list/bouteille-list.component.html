<div class="container">
  <h2>Liste des bouteilles</h2>

  <div class="card-container">
    <div *ngFor="let bouteille of bouteilles$ | async" class="clickable">
      <mat-card (click)="showBouteilleDetails(bouteille.id)">
        <mat-card-header>
          <mat-card-title>{{ bouteille.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button (click)="openBouteilleForm(bouteille); $event.stopPropagation();"><mat-icon>edit</mat-icon></button>
          <button mat-button (click)="delete(bouteille.id); $event.stopPropagation();"><mat-icon>delete</mat-icon></button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div class="btn-holder">
    <button mat-fab color="warn" (click)="openBouteilleForm()"><mat-icon>add</mat-icon></button>
  </div>

</div>
